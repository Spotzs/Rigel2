{% if page_obj.paginator.num_pages > 1 %}
<div class="d-flex justify-content-center">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item d-none d-sm-block"><a class="page-link" href="?page={{ page_obj.previous_page_number }}&buscar={{ request.GET.buscar }}&registrosPorPagina={{ registros_por_pagina }}#pagtable">Anterior</a></li>
        {% endif %}
        {% for page in page_obj.paginator.page_range %}
            <li class="page-item {% if page == page_obj.number %}active{% endif %}">
                <a class="page-link" href="?page={{ page }}&buscar={{ request.GET.buscar }}&registrosPorPagina={{ registros_por_pagina }}#pagtable">{{ page }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item d-none d-sm-block">
                <a class="page-link" href="?page={{ page_obj.next_page_number }}&buscar={{ request.GET.buscar }}&registrosPorPagina={{ registros_por_pagina }}#pagtable">Siguiente</a>
            </li>
        {% endif %}
    </ul>
</div>
{% endif %}
